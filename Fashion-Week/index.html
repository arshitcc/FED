<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Fashion Week</title>
  </head>
  <body>
    <div id="container">
      <div id="left">
        <div id="menu">
          <div id="logo"><div id="square"></div></div>
          <div id="menu-bar">
            <img
              width="20"
              height="20"
              src="https://img.icons8.com/ios/50/menu--v1.png"
              alt="menu--v1"
            />
          </div>
          <div id="menu-text">Menu</div>
        </div>
        <div id="nav">
          <nav>
            <li>Home Page</li>
            <li>Portfolio</li>
            <li>Fashion Week - @ 2021</li>
            <li>News / Articles</li>
            <li>Contact</li>
          </nav>
        </div>
        <div id="content">
          <div>SELECT</div>
          <div>FASHION</div>
          <div id="mod">MOD .05</div>
          <div>SCENE</div>
        </div>
        <div id="comment">
          <p>
            Our modern online platform with a collection of interesting
            inspirations and fashion photos from all over the world.
          </p>
        </div>
      </div>
      <div id="right">
        <video
          autoplay
          loop
          muted
          src="https://videos.pexels.com/video-files/15526546/15526546-sd_360_640_30fps.mp4"
        ></video>
        <div id="search-icon">
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/windows/50/search--v1.png"
            alt="search--v1"
          />
        </div>
        <div class="swipe">
        <img
          src="https://img.icons8.com/ios/50/right--v1.png"
          alt="right--v1"
        />
      </div>
      </div>
      
    </div>
  </body>
</html>
