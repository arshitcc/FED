<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Shop-Jacket</title>
  </head>
  <body>
    <div class="main">
      <div class="section">
        <nav class="nav">
          <li>About</li>
          <li>News</li>
          <li>Cart</li>
          <li id="menu">
            <img
              src="https://img.icons8.com/ios-filled/50/menu--v6.png"
              alt="menu--v6"
            />
          </li>
          <li id="cart">
            <img
              src="https://img.icons8.com/windows/50/FFFFFF/shopping-cart.png"
              alt="shopping-cart"
            />
          </li>
        </nav>
        <section class="hero">
          <div class="left">
            <h1>
              Lightly padded,<br />
              quilted jacket in <br />
              recycled polyster.
            </h1>
            <h4>
              Exclusive brands for the label haute coture, but the term is
              technically limited to the members of the Charme Syndicale de la
              Haute
            </h4>
          </div>
          <div class="right">
            <div class="options">
              <li>Add to cart <img src="https://img.icons8.com/windows/50/down-left-arrow.png" alt="down-left-arrow"/></li>
              <li>Product details <img src="https://img.icons8.com/windows/50/down-left-arrow.png" alt="down-left-arrow"/></li>
              <li>Shipping <img src="https://img.icons8.com/windows/50/down-left-arrow.png" alt="down-left-arrow"/></li>
            </div>
          </div>
        </section>
      </div>
      <div class="photo">
        <img src="./image.png" alt="model" />
      </div>
    </div>
  </body>
</html>
